<div id="div"></div>
<script> 
    // decimals, mod, +-,
    const div = document.getElementById("div");
    const result = document.createElement('p');
    let equation = '';
    function onButtonClick(event) { 
        switch(event.target.innerText) {
            case '=':
                try {
                    equation = eval(equation);
                } catch (error) {
                    result.innerText = "Error: input correct syntax.";
                    return;
                }
                break;
            case 'C':
                equation = '';
                break;
            case 'Open/Close':
                div.style.setProperty("display",div.style.display == "none" ?  "block" :  "none"); // !? No ternary + sep func
                break;
            default:
                equation += event.target.innerText;
                break;
        }
        result.innerText = equation;
    }
    function createButton(char) {
        const button = document.createElement("button"); 
        button.innerText = char; // !? Would map char
        button.addEventListener("click",onButtonClick);
        return button;
    }
    for (let i = 0; i < 16; i++) { // !? Foreach
        i == 0 ? parent.document.body.prepend(createButton('Open/Close')) : div.appendChild(createButton(['7','8','9','/','4','5','6','*','1','2','3','+','C','0','=','-',][i-1])); // !? There is so(3) much wrong with this line.
        ((i) % 4 == 0) ? div.appendChild(document.createElement("br")) : console.log(); // !? No ternary
    } 
    div.appendChild(result);
</script>
